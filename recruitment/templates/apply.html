<!DOCTYPE html>
<html>
<head>
  <title>Apply for Job {{ job_id }}</title>
</head>
<body>
  <h1>Apply for Job ID {{ job_id }}</h1>
  <form action="/api/jobs/{{ job_id }}/apply/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Full Name:</label>
    <input type="text" name="full_name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Phone:</label>
    <input type="text" name="phone"><br><br>

    <label>Resume:</label>
    <input type="file" name="resume" required><br><br>

    <button type="submit">Apply</button>
  </form>
</body>
</html>
